<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensDoCarrinho.length > 0; else semProduto">
    <ul>
        <li *ngFor="let itemCarrinho of itensDoCarrinho">
            <img [src]="itemCarrinho.imagem">
            <p>{{itemCarrinho.descricao}}</p>
            <p>Pre√ßo: {{itemCarrinho.preco | currency:"BRL"}}</p>
            <label>
                quantidade:
                <input type="number" min="0" [(ngModel)]="itemCarrinho.quantidade" (change)="caucularTotal()">
            </label>
            <button class="remove-button" (click)="removerDoCarrinho(itemCarrinho.id)"><i class="fa-solid fa-xmark"></i></button>

        </li>

        <h2 class="cart-totoal">Total:{{caucularTotal()}}</h2>
        <button class="buy-button" (click)="comprar()">Comprar</button>
    </ul>
</div>

<ng-template #semProduto> Nenhum produto foi adicionado ao carrinho </ng-template>
